<ion-split-pane>
    <ion-menu contentId="content">
        <ion-header class="aside">
            <section class="aside-content">
                <div class="aside-img">
                    <img class="img" src="{{imgUser}}" alt="">
                </div>
                <p class="info-text">{{user}}</p>
                <p class="info-text">{{mail}}</p>
            </section>
        </ion-header>

        <ion-content>
            <ion-list *ngFor="let page of pages">
                <ion-list-header *ngIf="page.section" class="aside-item">{{page.section}}</ion-list-header>

                <ion-menu-toggle auto-hide="false" *ngFor="let p of page.routes">
                    <ion-item [routerLink]="p.url" routerDirection="forward" class="aside-item" lines="none">
                        <ion-icon name="{{p.icon}}" *ngIf="p.icon" color="medium" size="small" class="aside-icon">
                        </ion-icon>
                        <ion-label>
                            {{p.title}}
                        </ion-label>
                    </ion-item>
                </ion-menu-toggle>

            </ion-list>

            <ion-item class="aside-item" lines="none" (click)="Download()">
                <ion-icon name="cloud-download" color="medium" size="small" class="aside-icon"> </ion-icon>
                <ion-label>
                    Descargar Datos
                </ion-label>
            </ion-item>

            <ion-item class="aside-item" lines="none" (click)="delete_table()">
                <ion-icon name="cloud-download" color="medium" size="small" class="aside-icon"> </ion-icon>
                <ion-label>
                    Borrar Datos
                </ion-label>
            </ion-item>
            <ion-item class="aside-item" lines="none" (click)="close()">
                <ion-icon name="md-close-circle" color="medium" size="small" class="aside-icon"> </ion-icon>
                <ion-label>
                    Cerrar Sesi√≥n
                </ion-label>
            </ion-item>

        </ion-content>
    </ion-menu>
    <ion-router-outlet id="content" main>
    </ion-router-outlet>
</ion-split-pane>
